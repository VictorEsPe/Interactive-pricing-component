<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css">

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </header>

      <div class="card">
        <div class="tarrif">
          <p class="pageviews"><span class="views">100K</span> Pageviews</p>

          <p class="price-per-month"><span class="price">$16.00</span>/ <span class="period">month</span></p>

          <input type="range" min="1" max="5" id="views-input" step="1" />
        </div>


        <div class="switch-period">
          <span>Monthly Billing</span>

          <div class="switch-btn">
            <input type="checkbox" id="switch-checkbox"/>
            <span class="switch"></span>
          </div>
          
          <span>Yearly Billing</span>
          <small class="year-discount">25% discount</small>
        </div>

        <hr />

        <div class="features">
          <ul class="features-list">
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>

          <button class="start" onclick="alert('Thank you!')">Start my trial</button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
